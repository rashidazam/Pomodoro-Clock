<div class="container-fluid">
	<h1>Pomodoro Clock</h1>
	<div class="side-to-side">
		<div class="meter">
			<h4>Break length</h4>
			<input id="break" class="form-control" type="text" placeholder="10">
			<h4>minutes</h4>
		</div>
		<div class="meter">
			<h4>Session length</h4>
			<input id="session" class="form-control" type="text" placeholder="30">
			<h4>minutes</h4>
		</div>
	</div>
	<button class="btn btn-primary" id="main-btn">Start</button>
	<button class="btn btn-primary" id="reset-btn">Reset</button>
	<div id="counter-box">
		<h1 id="timer">00:00:00</h1>
		<h4 id="status"></h4>
	</div>
</div>
